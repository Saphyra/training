<HTML>
    <HEAD>
        <TITLE>Űrlapok - példa</TITLE>
    </HEAD>
    <BODY>
        <FORM action="/sample/html/form" method="POST" target="_blank">
            <INPUT type="text" name="username" placeholder="Felhasználónév" maxlength="3" required><BR>
            <INPUT type="password" name="password" placeholder="Jelszó" required><BR>
            <INPUT type="email" name="email" placeholder="E-mail cím"><BR>
            Életkor: <INPUT type="number" name="age" min="1" max="100" value="18"><BR>
            
            Profilkép: <INPUT type="file" name="profile_picture"><BR>
            
            Nem: <INPUT type="radio" name="gender" value="male" checked> Férfi / <INPUT type="radio" name="gender" value="woman"> Nő<BR>
            Születési idő: <INPUT type="datetime-local" name="birth"><BR>
            
            Az adatvédedlmi nyilatkozatot elfogadom: <INPUT type="checkbox" name="policy_accepted"><BR>
            
            <INPUT type="reset">
            <INPUT type="submit">
        </FORM>
    </BODY>
</HTML>
